name: Build Win69Updater

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build Updater with PyInstaller
      run: pyinstaller --onefile --name win69updater win69updater.py

    - name: Rename Executable to Batch File
      run: |
        move dist\win69updater.exe dist\run_installer.bat

    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Win69Updater
        path: dist\run_installer.bat
